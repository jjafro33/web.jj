<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #000;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #1db954;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .track {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background: #181818;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .track:hover {
      background: #282828;
    }
    .track img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .track-info {
      display: flex;
      flex-direction: column;
    }
    .track-title {
      font-weight: bold;
    }
    .track-artist {
      font-size: 0.9rem;
      color: #b3b3b3;
    }
    footer {
      background: #181818;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .btn {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
      transition: transform 0.2s, color 0.2s;
    }
    .btn:hover {
      color: #1db954;
      transform: scale(1.2);
    }
    .special {
      font-size: 1.6rem;
    }
    .progress-container {
      width: 100%;
      height: 6px;
      background: #404040;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 6px;
      width: 0;
      background: #1db954;
      border-radius: 3px;
    }
    .track-details {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .track-details img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
    }
    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 150px;
    }
    .volume-slider {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>Spotify Clone</header>

  <main>
    <div class="track" data-src="song1.mp3" data-title="Track One" data-artist="Artist A" data-img="https://via.placeholder.com/60x60">
      <img src="https://via.placeholder.com/60x60" alt="cover">
      <div class="track-info">
        <span class="track-title">Track One</span>
        <span class="track-artist">Artist A</span>
      </div>
    </div>
    <div class="track" data-src="song2.mp3" data-title="Track Two" data-artist="Artist B" data-img="https://via.placeholder.com/60x60">
      <img src="https://via.placeholder.com/60x60" alt="cover">
      <div class="track-info">
        <span class="track-title">Track Two</span>
        <span class="track-artist">Artist B</span>
      </div>
    </div>
    <div class="track" data-src="song3.mp3" data-title="Track Three" data-artist="Artist C" data-img="https://via.placeholder.com/60x60">
      <img src="https://via.placeholder.com/60x60" alt="cover">
      <div class="track-info">
        <span class="track-title">Track Three</span>
        <span class="track-artist">Artist C</span>
      </div>
    </div>
  </main>

  <footer>
    <audio id="audio"></audio>

    <div class="track-details">
      <img id="player-img" src="https://via.placeholder.com/60x60" alt="cover">
      <div>
        <div id="player-title">Select a track</div>
        <div id="player-artist" style="color:#b3b3b3;">---</div>
      </div>
    </div>

    <div class="player-controls">
      <button id="shuffleBtn" class="btn">üîÄ</button>
      <button id="prev" class="btn">‚èÆ</button>
      <button id="play" class="btn special">‚ñ∂</button>
      <button id="next" class="btn">‚è≠</button>
      <button id="repeatBtn" class="btn">üîÅ</button>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="volume-container">
      <button id="muteBtn" class="btn">üîä</button>
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </footer>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const repeatBtn = document.getElementById("repeatBtn");
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    const playerImg = document.getElementById("player-img");
    const playerTitle = document.getElementById("player-title");
    const playerArtist = document.getElementById("player-artist");
    const muteBtn = document.getElementById("muteBtn");
    const volumeSlider = document.getElementById("volume-slider");

    let currentTrackIndex = 0;
    let isShuffle = false;
    let repeatMode = "off"; // off | all | one
    const tracks = document.querySelectorAll(".track");

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.getAttribute("data-src");
      playerImg.src = track.getAttribute("data-img");
      playerTitle.textContent = track.getAttribute("data-title");
      playerArtist.textContent = track.getAttribute("data-artist");
    }

    function playTrack() {
      audio.play();
      playBtn.textContent = "‚è∏";
    }

    function pauseTrack() {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }

    playBtn.addEventListener("click", () => {
      if (audio.paused) playTrack(); else pauseTrack();
    });

    prevBtn.addEventListener("click", () => {
      currentTrackIndex = isShuffle
        ? Math.floor(Math.random() * tracks.length)
        : (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
      playTrack();
    });

    nextBtn.addEventListener("click", () => {
      currentTrackIndex = isShuffle
        ? Math.floor(Math.random() * tracks.length)
        : (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      playTrack();
    });

    audio.addEventListener("timeupdate", () => {
      if (audio.duration) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + "%";
      }
    });

    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      if (duration) audio.currentTime = (clickX / width) * duration;
    });

    audio.addEventListener("ended", () => {
      if (repeatMode === "one") {
        playTrack();
      } else if (isShuffle) {
        currentTrackIndex = Math.floor(Math.random() * tracks.length);
        loadTrack(currentTrackIndex);
        playTrack();
      } else {
        currentTrackIndex++;
        if (currentTrackIndex >= tracks.length) {
          if (repeatMode === "all") {
            currentTrackIndex = 0;
            loadTrack(currentTrackIndex);
            playTrack();
          } else {
            pauseTrack();
          }
        } else {
          loadTrack(currentTrackIndex);
          playTrack();
        }
      }
    });

    tracks.forEach((track, index) => {
      track.addEventListener("click", () => {
        currentTrackIndex = index;
        loadTrack(index);
        playTrack();
      });
    });

    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.style.color = isShuffle ? "#1db954" : "white";
    });

    repeatBtn.addEventListener("click", () => {
      if (repeatMode === "off") {
        repeatMode = "all";
        repeatBtn.textContent = "üîÅ";
        repeatBtn.style.color = "#1db954";
      } else if (repeatMode === "all") {
        repeatMode = "one";
        repeatBtn.textContent = "üîÇ";
        repeatBtn.style.color = "#1db954";
      } else {
        repeatMode = "off";
        repeatBtn.textContent = "üîÅ";
        repeatBtn.style.color = "white";
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
      muteBtn.textContent = audio.volume == 0 ? "üîá" : "üîä";
    });

    muteBtn.addEventListener("click", () => {
      if (audio.muted) {
        audio.muted = false;
        muteBtn.textContent = "üîä";
      } else {
        audio.muted = true;
        muteBtn.textContent = "üîá";
      }
    });

    loadTrack(currentTrackIndex);
  </script>

</body>
</html>
