<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <style>
    /* ==== General Reset ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1db954, #121212);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ==== Header ==== */
    header {
      padding: 15px 30px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      color: #1db954;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
    }
    nav a:hover { color: #fff; }

    /* ==== Playlist ==== */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .track {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .track:hover { background: rgba(255,255,255,0.15); }
    .track img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .track-info { flex: 1; }
    .track-info h3 { font-size: 1rem; margin-bottom: 4px; }
    .track-info p { font-size: 0.85rem; color: #aaa; }

    /* ==== Player ==== */
    footer {
      background: #181818;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #333;
    }

    .player-left {
      display: flex;
      align-items: center;
    }
    .player-left img {
      width: 55px;
      height: 55px;
      border-radius: 6px;
      margin-right: 12px;
    }
    .track-meta h3 { font-size: 0.95rem; }
    .track-meta p { font-size: 0.8rem; color: #aaa; }

    .player-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 8px;
    }
    .btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, color 0.3s;
    }
    .btn:hover { transform: scale(1.2); color: #1db954; }
    .special {
      font-size: 1.6rem;
      color: #1db954;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #1db954;
    }

    .player-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      width: 100px;
      accent-color: #1db954;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Spotify</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Library</a>
    </nav>
  </header>

  <!-- Playlist -->
  <main>
    <div class="track" data-src="song1.mp3" data-title="Song One" data-artist="Artist A" data-img="https://via.placeholder.com/60x60">
      <img src="https://via.placeholder.com/60x60">
      <div class="track-info">
        <h3>Song One</h3>
        <p>Artist A</p>
      </div>
    </div>
    <div class="track" data-src="song2.mp3" data-title="Song Two" data-artist="Artist B" data-img="https://via.placeholder.com/60x60">
      <img src="https://via.placeholder.com/60x60">
      <div class="track-info">
        <h3>Song Two</h3>
        <p>Artist B</p>
      </div>
    </div>
    <div class="track" data-src="song3.mp3" data-title="Song Three" data-artist="Artist C" data-img="https://via.placeholder.com/60x60">
      <img src="https://via.placeholder.com/60x60">
      <div class="track-info">
        <h3>Song Three</h3>
        <p>Artist C</p>
      </div>
    </div>
  </main>

  <!-- Player -->
  <footer>
    <div class="player-left">
      <img id="player-img" src="https://via.placeholder.com/55x55">
      <div class="track-meta">
        <h3 id="player-title">Title</h3>
        <p id="player-artist">Artist</p>
      </div>
    </div>

    <div class="player-center">
      <div class="controls">
        <button id="shuffleBtn" class="btn">üîÄ</button>
        <button id="prev" class="btn">‚èÆ</button>
        <button id="play" class="btn special">‚ñ∂</button>
        <button id="next" class="btn">‚è≠</button>
        <button id="repeatBtn" class="btn">üîÅ</button>
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress-bar"></div>
      </div>
    </div>

    <div class="player-right">
      <button id="muteBtn" class="btn">üîä</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
  </footer>

  <audio id="audio"></audio>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const repeatBtn = document.getElementById("repeatBtn");
    const muteBtn = document.getElementById("muteBtn");
    const volumeSlider = document.getElementById("volume");
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    const playerImg = document.getElementById("player-img");
    const playerTitle = document.getElementById("player-title");
    const playerArtist = document.getElementById("player-artist");

    let currentTrackIndex = 0;
    let isShuffle = false;
    let repeatMode = "off"; // off | one | all
    let lastVolume = 1;
    const tracks = document.querySelectorAll(".track");

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.getAttribute("data-src");
      playerImg.src = track.getAttribute("data-img");
      playerTitle.textContent = track.getAttribute("data-title");
      playerArtist.textContent = track.getAttribute("data-artist");
    }

    function playTrack() {
      audio.play();
      playBtn.textContent = "‚è∏";
    }

    function pauseTrack() {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }

    playBtn.addEventListener("click", () => audio.paused ? playTrack() : pauseTrack());

    prevBtn.addEventListener("click", () => {
      if (isShuffle) currentTrackIndex = Math.floor(Math.random() * tracks.length);
      else currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
      playTrack();
    });

    nextBtn.addEventListener("click", () => {
      if (isShuffle) currentTrackIndex = Math.floor(Math.random() * tracks.length);
      else currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      playTrack();
    });

    // Progress bar update
    audio.addEventListener("timeupdate", () => {
      if (audio.duration) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + "%";
      }
    });

    // Seek
    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    // Auto-play on end
    audio.addEventListener("ended", () => {
      if (repeatMode === "one") {
        playTrack();
      } else if (isShuffle) {
        currentTrackIndex = Math.floor(Math.random() * tracks.length);
        loadTrack(currentTrackIndex);
        playTrack();
      } else {
        currentTrackIndex++;
        if (currentTrackIndex >= tracks.length) {
          if (repeatMode === "all") {
            currentTrackIndex = 0;
            loadTrack(currentTrackIndex);
            playTrack();
          } else {
            pauseTrack();
          }
        } else {
          loadTrack(currentTrackIndex);
          playTrack();
        }
      }
    });

    // Track click
    tracks.forEach((track, index) => {
      track.addEventListener("click", () => {
        currentTrackIndex = index;
        loadTrack(index);
        playTrack();
      });
    });

    // Shuffle toggle
    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.style.color = isShuffle ? "#1db954" : "white";
    });

    // Repeat toggle
    repeatBtn.addEventListener("click", () => {
      if (repeatMode === "off") {
        repeatMode = "all";
        repeatBtn.textContent = "üîÅ";
        repeatBtn.style.color = "#1db954";
      } else if (repeatMode === "all") {
        repeatMode = "one";
        repeatBtn.textContent = "üîÇ";
        repeatBtn.style.color = "#1db954";
      } else {
        repeatMode = "off";
        repeatBtn.textContent = "üîÅ";
        repeatBtn.style.color = "white";
      }
    });

    // Volume control
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
      muteBtn.textContent = audio.volume == 0 ? "üîá" : "üîä";
    });

    // Mute toggle
    muteBtn.addEventListener("click", () => {
      if (audio.volume > 0) {
        lastVolume = audio.volume;
        audio.volume = 0;
        volumeSlider.value = 0;
        muteBtn.textContent = "üîá";
      } else {
        audio.volume = lastVolume;
        volumeSlider.value = lastVolume;
        muteBtn.textContent = "üîä";
      }
    });

    // Load first track
    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
