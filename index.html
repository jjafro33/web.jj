<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JJ MUZIC HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="jmh.jpg">
  <!-- Styles -->
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body{background:#121212;color:#fff;overflow-x:hidden;}
    a{text-decoration:none;color:#fff;}
    a:hover{color:#1db954;}
    /* Sidebar */
    .sidebar{background:#000;width:220px;position:fixed;top:0;bottom:90px;padding:20px;overflow-y:auto;}
    .sidebar img{width:70px;height:70px;margin:0 auto 15px;border-radius:50%;}
    .sidebar h1{text-align:center;margin-bottom:20px;font-size:1.2rem;}
    .sidebar a{display:block;padding:12px;border-radius:6px;margin:6px 0;}
    .sidebar a.active,.sidebar a:hover{background:#1db954;color:#000;}
    /* Main */
    .main{margin-left:220px;padding:20px;}
    .topbar{padding:12px;background:#121212;position:sticky;top:0;z-index:10;display:flex;justify-content:center;}
    .topbar input{width:60%;padding:8px 15px;border-radius:20px;border:none;background:#2b2b2b;color:#fff;text-align:center;}
    .tab{display:none;} .tab.active{display:block;}
    h1,h2{margin-bottom:15px;}
    /* Card Grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
    .card{background:#1e1e1e;border-radius:12px;padding:12px;transition:.3s;cursor:pointer;}
    .card:hover{transform:translateY(-4px);}
    .card img{width:100%;height:170px;object-fit:cover;border-radius:8px;}
    .card-title{margin-top:8px;font-weight:600;}
    .card-artist{font-size:0.85rem;color:#bbb;margin-bottom:8px;}
    /* Carousel */
    .carousel{display:flex;overflow-x:auto;gap:15px;padding:10px;scrollbar-width:none;}
    .carousel::-webkit-scrollbar{display:none;}
    /* Bottom Player */
    .bottom-player{background:#181818;position:fixed;bottom:0;left:0;right:0;height:100px;border-top:1px solid #333;padding:10px;display:flex;align-items:center;gap:15px;}
    .player-cover{width:60px;height:60px;border-radius:8px;}
    .player-info{flex:1;}
    .player-title{font-weight:600;}
    .player-artist{font-size:0.85rem;color:#bbb;}
    .controls{display:flex;align-items:center;gap:10px;margin-top:5px;}
    .controls button{width:35px;height:35px;border:none;border-radius:50%;background:#1db954;color:#000;font-weight:bold;cursor:pointer;}
    .progress-bar{height:6px;background:#2c2c2c;border-radius:3px;overflow:hidden;margin-top:5px;}
    .progress{height:100%;background:#1db954;width:0%;}
    .volume-slider{width:80px;}
    /* Upload */
    .input-full{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;background:#2c2c2c;color:#fff;}
    /* Responsive */
    @media(max-width:768px){
      .sidebar{width:70px;padding:10px;}
      .sidebar h1{display:none;}
      .sidebar a{text-align:center;padding:10px;}
      .main{margin-left:70px;}
      .topbar input{width:80%;}
    }
  </style>
</head>
<body>

<!-- LEFT SIDEBAR -->
<div class="sidebar">
  <img src="jmh.jpg" alt="logo">
  <h1>JJ MUZIC HUB</h1>
  <a href="#" class="nav-link active" onclick="openTab('home',this)">Home</a>
  <a href="#" class="nav-link" onclick="openTab('tracks',this)">Tracks</a>
  <a href="#" class="nav-link" onclick="openTab('playlist',this)">Top Trending Tamil Hits</a>
  <a href="#" class="nav-link" onclick="openTab('artists',this)">Artists</a>
  <a href="#" class="nav-link" onclick="openTab('upload',this)">Upload</a>
</div>

<div class="main">
  <div class="topbar">
    <input type="text" id="searchBar" placeholder="Search for songs or artists..." onkeyup="liveSearch(this.value)">
  </div>

  <!-- HOME TAB -->
  <div id="home" class="tab active">
    <h1>Welcome To JJ MUZIC HUB</h1>
    <h2>Featured</h2>
    <div class="carousel" id="featuredCarousel"></div>

    <h2>Mini Queue</h2>
    <div id="miniQueue" style="background:#1e1e1e;padding:10px;border-radius:8px;max-height:120px;overflow-y:auto;"></div>
  </div>

  <!-- TRACKS TAB -->
  <div id="tracks" class="tab">
    <h1>All Tracks</h1>
    <div id="tracksGrid" class="grid"></div>
  </div>

  <!-- PLAYLIST TAB -->
  <div id="playlist" class="tab">
    <h1>Top Trending Tamil Hits</h1>
    <div id="playlistGrid" class="grid"></div>
  </div>

  <!-- ARTISTS TAB -->
  <div id="artists" class="tab">
    <h1>Artists</h1>
    <div class="grid" id="artistGrid"></div>
  </div>

  <!-- UPLOAD TAB -->
  <div id="upload" class="tab">
    <h1>Upload Track</h1>
    <input placeholder="Title" class="input-full"><input placeholder="Artist" class="input-full">
    <button onclick="alert('Upload complete!')" class="input-full" style="background:#1db954;">Upload</button>
  </div>
</div>

<!-- BOTTOM PLAYER -->
<div class="bottom-player" id="bottomPlayer">
  <img id="nowCover" class="player-cover" src="https://i.imgur.com/0rE5X0Z.jpg">
  <div class="player-info">
    <div class="player-title" id="nowTitle">--</div>
    <div class="player-artist" id="nowArtist">--</div>
    <div class="progress-bar"><div id="progress" class="progress"></div></div>
    <div class="controls">
      <button onclick="prevTrack()">‚èÆ</button>
      <button id="playBtn">‚ñ∂</button>
      <button onclick="nextTrack()">‚è≠</button>
      <button onclick="toggleShuffle()">üîÄ</button>
      <button onclick="toggleRepeat()">üîÅ</button>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" class="volume-slider">
    </div>
  </div>
</div>

<audio id="audioPlayer"></audio>

<script>
/* Data */
let tracks=[
  {title:'THEETHIRIAI',artist:'Sid Sriram',img:'t.jpg',url:'t1.mp3'},
  {title:'MONICA',artist:'Anirudh',img:'c.jpg',url:'c1.mp3'},
  {title:'ENNODU NEE IRUNTHAL',artist:'Sid Sriram',img:'e.jpg',url:'e.mp3'},
  {title:'Sunset Ride',artist:'Anirudh',img:'https://source.unsplash.com/random/204x200?album',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3'},
  {title:'Night Sky',artist:'Sid Sriram',img:'https://source.unsplash.com/random/205x205?music',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3'},
  {title:'Heartbeat',artist:'Sid Sriram',img:'https://source.unsplash.com/random/206x206?audio',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3'},
  {title:'Starlight',artist:'Anirudh',img:'https://source.unsplash.com/random/207x207?artist',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3'},
  {title:'Pulse',artist:'Sid Sriram',img:'https://source.unsplash.com/random/208x208?beats',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'},
  {title:'Spark',artist:'Anirudh',img:'https://source.unsplash.com/random/209x209?dj',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3'},
  {title:'Echoes',artist:'Sid Sriram',img:'https://source.unsplash.com/random/210x210?musicvibe',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3'}
];

let currentIndex=0,shuffle=false,repeat=false;
/* render everything */
function render(){
  // Featured carousel on home
  let fc=document.getElementById('featuredCarousel');
  tracks.slice(0,5).forEach((t,i)=>{
    let div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<img src="${t.img}"><div class="card-title">${t.title}</div><div class="card-artist">${t.artist}</div>`;
    div.onclick=()=> playTrack(i);
    fc.appendChild(div);
  });
  // All tracks
  let tg=document.getElementById('tracksGrid');
  tracks.forEach((t,i)=>{
    let c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<img src="${t.img}"><div class="card-title">${t.title}</div><div class="card-artist">${t.artist}</div>`;
    c.onclick=()=> playTrack(i);
    tg.appendChild(c);
  });
  // Playlist page
  let pg=document.getElementById('playlistGrid');
  tracks.forEach((t,i)=>{
    let c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<img src="${t.img}"><div class="card-title">${t.title}</div><div class="card-artist">${t.artist}</div>`;
    c.onclick=()=> playTrack(i);
    pg.appendChild(c);
  });
  // Artists page
  let ag=document.getElementById('artistGrid');
  let artists=[...new Set(tracks.map(t=>t.artist))];
  artists.forEach(a=>{
    let f=tracks.find(t=>t.artist===a);
    let d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<img src="sid.jpg,"><div class="card-title">${a}</div>`;
    ag.appendChild(d);
  });
  updateQueue();
}
render();

/* switching tabs */
function openTab(id,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav-link').forEach(a=>a.classList.remove('active'));
  if(el) el.classList.add('active');
}

/* audio player hooks */
let audio=document.getElementById('audioPlayer'),
    cover=document.getElementById('nowCover'),
    nowTitle=document.getElementById('nowTitle'),
    nowArtist=document.getElementById('nowArtist'),
    progress=document.getElementById('progress'),
    playBtn=document.getElementById('playBtn');

function playTrack(i){
  currentIndex=i;
  audio.src=tracks[i].url;
  cover.src=tracks[i].img;
  nowTitle.innerText=tracks[i].title;
  nowArtist.innerText=tracks[i].artist;
  audio.play();
  playBtn.innerText='‚ùö‚ùö';
  updateQueue();
}

playBtn.onclick=function(){
  if(audio.paused){audio.play();playBtn.innerText='‚ùö‚ùö';}
  else{audio.pause();playBtn.innerText='‚ñ∂';}
};

audio.ontimeupdate=function(){
  progress.style.width=(audio.currentTime/audio.duration)*100+'%';
};

function nextTrack(){
  currentIndex = shuffle?Math.floor(Math.random()*tracks.length):(currentIndex+1)%tracks.length;
  playTrack(currentIndex);
}
function prevTrack(){
  currentIndex = shuffle?Math.floor(Math.random()*tracks.length):(currentIndex-1+tracks.length)%tracks.length;
  playTrack(currentIndex);
}
function toggleShuffle(){shuffle=!shuffle;alert('Shuffle '+(shuffle?'ON':'OFF'));}
function toggleRepeat(){repeat=!repeat;alert('Repeat '+(repeat?'ON':'OFF'));}
audio.onended=function(){repeat?playTrack(currentIndex):nextTrack();};

/* queue in mini-queue */
function updateQueue(){
  const q=document.getElementById('miniQueue'); q.innerHTML='';
  for(let i=currentIndex+1;i<tracks.length;i++){
    let e=document.createElement('div');
    e.style.padding='4px 0';e.style.borderBottom='1px solid #333';
    e.innerText=tracks[i].title+' - '+tracks[i].artist;
    q.appendChild(e);
  }
}

/* search */
function liveSearch(val){
  val=val.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    let t=(c.innerText||'').toLowerCase();
    c.style.display= t.includes(val)?'block':'none';
  });
}

/* keyboard controls */
document.onkeydown=function(e){
  if(e.code==='Space'){e.preventDefault();playBtn.click();}
  if(e.code==='ArrowRight'){nextTrack();}
  if(e.code==='ArrowLeft'){prevTrack();}
  if(e.key==='s'){toggleShuffle();}
  if(e.key==='r'){toggleRepeat();}
};

</script>
</body>
</html>
