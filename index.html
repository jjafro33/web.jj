<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #181818;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #1DB954;
    }
    .main {
      flex: 1;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #000;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #ccc;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 8px 0;
      cursor: pointer;
      color: #aaa;
    }
    .sidebar li:hover {
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .track {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .track img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 4px;
    }
    .track-info {
      font-size: 0.9rem;
    }
    .track-info h4 {
      margin: 0;
      color: #fff;
    }
    .track-info p {
      margin: 0;
      font-size: 0.8rem;
      color: #bbb;
    }
    .player {
      background: #181818;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .player-left {
      display: flex;
      align-items: center;
    }
    .player-left img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 4px;
    }
    .player-info h4, .player-info p {
      margin: 0;
      font-size: 0.9rem;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .btn.special {
      font-size: 1.5rem;
      color: #1DB954;
    }
    .progress-container {
      flex: 1;
      margin: 0 20px;
      height: 5px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #1DB954;
    }
    .volume-container {
      display: flex;
      align-items: center;
      gap: 5px;
      width: 150px;
    }
    .volume-slider {
      width: 100px;
    }
  </style>
</head>
<body>
  <header>Spotify Clone</header>
  <div class="main">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
      </ul>
    </div>
    <div class="content">
      <h2>Playlist</h2>
      <div class="track" data-src="song1.mp3" data-title="Song One" data-artist="Artist A" data-img="https://via.placeholder.com/50">
        <img src="https://via.placeholder.com/50" alt="Album Art">
        <div class="track-info">
          <h4>Song One</h4>
          <p>Artist A</p>
        </div>
      </div>
      <div class="track" data-src="song2.mp3" data-title="Song Two" data-artist="Artist B" data-img="https://via.placeholder.com/50">
        <img src="https://via.placeholder.com/50" alt="Album Art">
        <div class="track-info">
          <h4>Song Two</h4>
          <p>Artist B</p>
        </div>
      </div>
      <div class="track" data-src="song3.mp3" data-title="Song Three" data-artist="Artist C" data-img="https://via.placeholder.com/50">
        <img src="https://via.placeholder.com/50" alt="Album Art">
        <div class="track-info">
          <h4>Song Three</h4>
          <p>Artist C</p>
        </div>
      </div>
    </div>
  </div>
  <div class="player">
    <div class="player-left">
      <img id="player-img" src="https://via.placeholder.com/50" alt="Album Art">
      <div class="player-info">
        <h4 id="player-title">Song Title</h4>
        <p id="player-artist">Artist</p>
      </div>
    </div>
    <div class="player-controls">
      <button id="shuffleBtn" class="btn">üîÄ</button>
      <button id="prev" class="btn">‚èÆ</button>
      <button id="play" class="btn special">‚ñ∂</button>
      <button id="next" class="btn">‚è≠</button>
      <button id="repeatBtn" class="btn">üîÅ</button>
    </div>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress-bar"></div>
    </div>
    <div class="volume-container">
      <button id="muteBtn" class="btn">üîä</button>
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="audio"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const repeatBtn = document.getElementById("repeatBtn");
    const muteBtn = document.getElementById("muteBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const playerImg = document.getElementById("player-img");
    const playerTitle = document.getElementById("player-title");
    const playerArtist = document.getElementById("player-artist");

    let currentTrackIndex = 0;
    let isShuffle = false;
    let repeatMode = "off"; // "off" | "one" | "all"
    const tracks = document.querySelectorAll(".track");

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.getAttribute("data-src");
      playerImg.src = track.getAttribute("data-img");
      playerTitle.textContent = track.getAttribute("data-title");
      playerArtist.textContent = track.getAttribute("data-artist");
    }

    function playTrack() {
      audio.play();
      playBtn.textContent = "‚è∏";
    }

    function pauseTrack() {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        playTrack();
      } else {
        pauseTrack();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (isShuffle) {
        currentTrackIndex = Math.floor(Math.random() * tracks.length);
      } else {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      }
      loadTrack(currentTrackIndex);
      playTrack();
    });

    nextBtn.addEventListener("click", () => {
      if (isShuffle) {
        currentTrackIndex = Math.floor(Math.random() * tracks.length);
      } else {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      }
      loadTrack(currentTrackIndex);
      playTrack();
    });

    // Progress bar
    audio.addEventListener("timeupdate", () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + "%";
    });

    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    // Handle track end
    audio.addEventListener("ended", () => {
      if (repeatMode === "one") {
        playTrack();
      } else if (isShuffle) {
        currentTrackIndex = Math.floor(Math.random() * tracks.length);
        loadTrack(currentTrackIndex);
        playTrack();
      } else {
        currentTrackIndex++;
        if (currentTrackIndex >= tracks.length) {
          if (repeatMode === "all") {
            currentTrackIndex = 0;
            loadTrack(currentTrackIndex);
            playTrack();
          } else {
            pauseTrack();
          }
        } else {
          loadTrack(currentTrackIndex);
          playTrack();
        }
      }
    });

    // Track click selection
    tracks.forEach((track, index) => {
      track.addEventListener("click", () => {
        currentTrackIndex = index;
        loadTrack(index);
        playTrack();
      });
    });

    // Shuffle toggle
    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.style.color = isShuffle ? "limegreen" : "white";
    });

    // Repeat toggle
    repeatBtn.addEventListener("click", () => {
      if (repeatMode === "off") {
        repeatMode = "all";
        repeatBtn.textContent = "üîÅ";
        repeatBtn.style.color = "limegreen";
      } else if (repeatMode === "all") {
        repeatMode = "one";
        repeatBtn.textContent = "üîÇ";
        repeatBtn.style.color = "limegreen";
      } else {
        repeatMode = "off";
        repeatBtn.textContent = "üîÅ";
        repeatBtn.style.color = "white";
      }
    });

    // Volume control
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
      muteBtn.textContent = audio.volume == 0 ? "üîá" : "üîä";
    });

    muteBtn.addEventListener("click", () => {
      if (audio.muted) {
        audio.muted = false;
        muteBtn.textContent = "üîä";
      } else {
        audio.muted = true;
        muteBtn.textContent = "üîá";
      }
    });

    // Load first track
    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
