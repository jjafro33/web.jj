<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#121212; color:#fff; display:flex; height:100vh; }
    .sidebar { width:220px; background:#000; padding:20px; display:flex; flex-direction:column; }
    .sidebar h2 { color:#1DB954; margin-bottom:20px; }
    .sidebar a { color:#b3b3b3; text-decoration:none; margin:10px 0; font-size:14px; }
    .sidebar a:hover { color:#fff; }
    .main { flex:1; display:flex; flex-direction:column; }
    .header { padding:20px; font-size:20px; font-weight:bold; }
    .content { flex:1; overflow-y:auto; padding:20px; display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:20px; }
    .card { background:#181818; padding:15px; border-radius:8px; cursor:pointer; transition:.3s; }
    .card:hover { background:#282828; }
    .card img { width:100%; border-radius:6px; margin-bottom:10px; }
    .card-title { font-size:14px; font-weight:bold; margin-bottom:4px; }
    .card-artist { font-size:12px; color:#b3b3b3; }
    .player { height:90px; background:#181818; display:flex; align-items:center; justify-content:space-between; padding:0 20px; }
    .player-controls { display:flex; gap:20px; align-items:center; }
    .player button { background:none; border:none; color:#fff; font-size:20px; cursor:pointer; }
    .player button:hover { color:#1DB954; }
    .now-playing { display:flex; align-items:center; gap:12px; }
    .now-playing img { width:56px; height:56px; border-radius:6px; }
    .now-playing-info { display:flex; flex-direction:column; }
    .now-title { font-size:14px; font-weight:bold; }
    .now-artist { font-size:12px; color:#b3b3b3; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Spotify</h2>
    <a href="#">Home</a>
    <a href="#">Search</a>
    <a href="#">Your Library</a>
  </div>

  <div class="main">
    <div class="header">Featured Songs</div>
    <div class="content" id="songs"></div>
    <div class="player">
      <div class="now-playing" id="nowPlaying">
        <img src="" id="nowCover" alt="cover">
        <div class="now-playing-info">
          <div class="now-title" id="nowTitle">No song</div>
          <div class="now-artist" id="nowArtist">-</div>
        </div>
      </div>
      <div class="player-controls">
        <button onclick="prevSong()">⏮️</button>
        <button onclick="togglePlay()">⏯️</button>
        <button onclick="nextSong()">⏭️</button>
      </div>
    </div>
  </div>

<script>
  const songs = [
    {title:"Blinding Lights", artist:"The Weeknd", cover:"https://i.scdn.co/image/ab67616d0000b2730c73b5a7d2a7cb8c9b36f8f1", src:"https://p.scdn.co/mp3-preview/6.mp3"},
    {title:"Shape of You", artist:"Ed Sheeran", cover:"https://i.scdn.co/image/ab67616d0000b27398ce9f9d6cba07f92f58c0c3", src:"https://p.scdn.co/mp3-preview/5.mp3"},
    {title:"Levitating", artist:"Dua Lipa", cover:"https://i.scdn.co/image/ab67616d0000b273fe52aca5f05d39b1c3e7f58f", src:"https://p.scdn.co/mp3-preview/7.mp3"},
    {title:"Stay", artist:"The Kid LAROI, Justin Bieber", cover:"https://i.scdn.co/image/ab67616d0000b273b16e36c5ed3a9f04fdf6f6b8", src:"https://p.scdn.co/mp3-preview/8.mp3"},
    {title:"Peaches", artist:"Justin Bieber", cover:"https://i.scdn.co/image/ab67616d0000b2738cf7fe63c19e78146ee3667f", src:"https://p.scdn.co/mp3-preview/9.mp3"},
    {title:"Bad Guy", artist:"Billie Eilish", cover:"https://i.scdn.co/image/ab67616d0000b2731c1b0f99d9db6466b7402493", src:"https://p.scdn.co/mp3-preview/10.mp3"},
    {title:"Save Your Tears", artist:"The Weeknd", cover:"https://i.scdn.co/image/ab67616d0000b27368c5b8a6e6e4e50e4a6a1c2d", src:"https://p.scdn.co/mp3-preview/11.mp3"},
    {title:"Watermelon Sugar", artist:"Harry Styles", cover:"https://i.scdn.co/image/ab67616d0000b273a23c13db4b61dc3b8a5a1e8a", src:"https://p.scdn.co/mp3-preview/12.mp3"},
    {title:"Señorita", artist:"Shawn Mendes, Camila Cabello", cover:"https://i.scdn.co/image/ab67616d0000b2730e0f7b22d8fb5b76e9a7db41", src:"https://p.scdn.co/mp3-preview/13.mp3"},
    {title:"Someone You Loved", artist:"Lewis Capaldi", cover:"https://i.scdn.co/image/ab67616d0000b27335f25f6abf1a9e7b7a7e3f3e", src:"https://p.scdn.co/mp3-preview/14.mp3"}
  ];

  const songsDiv = document.getElementById("songs");
  const nowTitle = document.getElementById("nowTitle");
  const nowArtist = document.getElementById("nowArtist");
  const nowCover = document.getElementById("nowCover");
  let currentIndex = 0;
  const audio = new Audio();

  songs.forEach((song, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${song.cover}"><div class="card-title">${song.title}</div><div class="card-artist">${song.artist}</div>`;
    card.onclick = () => playSong(i);
    songsDiv.appendChild(card);
  });

  function playSong(i) {
    currentIndex = i;
    audio.src = songs[i].src;
    audio.play();
    updateNowPlaying();
  }

  function togglePlay() {
    if (audio.src === "") playSong(0);
    else if (audio.paused) audio.play(); 
    else audio.pause();
  }

  function prevSong() {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    playSong(currentIndex);
  }

  function nextSong() {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
  }

  function updateNowPlaying() {
    const song = songs[currentIndex];
    nowTitle.textContent = song.title;
    nowArtist.textContent = song.artist;
    nowCover.src = song.cover;
  }
</script>

</body>
</html>
